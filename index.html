<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Call to Action Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700|Roboto:400,700" rel="stylesheet">
</head>
<body>
  <div class="relative">
    <img class="placehold" src="images/placeholder-16by9.svg" alt="">
    <div class="absolute">
      <div class="banner">
        <div class="img-flex">
          <img src="images/mecha.svg" alt="">
        </div>
        <div class="content">
          <h1>Ultra Super Fighting Force</h1>
          <p>Control giant, fighting, transforming robots and save the world!</p>
          <div>
            <a class="btn btn-big" href="#">Join USFF</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
